apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: logan-app-webhook-validation
webhooks:
  - clientConfig:
      caBundle: ${CA_BUNDLE}
      service:
        name: logan-app-webhook
        namespace: logan
        path: /boot-configmaps
    failurePolicy: Ignore
    name: config.validation.app.logancloud.com
    namespaceSelector:
      matchExpressions:
        - key: logan-operator
          operator: Exists
    rules:
      - apiGroups:
          - ""
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
          - DELETE
        resources:
          - configmaps
  - clientConfig:
      caBundle: ${CA_BUNDLE}
      service:
        name: logan-app-webhook
        namespace: logan
        path: /boot-validator
    failurePolicy: Fail
    name: validation.app.logancloud.com
    namespaceSelector:
      matchExpressions:
        - key: control-plane
          operator: DoesNotExist
    rules:
      - apiGroups:
          - app.logancloud.com
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - javaboots
          - phpboots
          - pythonboots
          - nodejsboots
          - webboots

---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: MutatingWebhookConfiguration
metadata:
  name: logan-app-webhook-mutation
webhooks:
  - clientConfig:
      caBundle: ${CA_BUNDLE}
      service:
        name: logan-app-webhook
        namespace: logan
        path: /boot-mutator
    failurePolicy: Fail
    name: mutation.app.logancloud.com
    namespaceSelector:
      matchExpressions:
        - key: control-plane
          operator: DoesNotExist
    rules:
      - apiGroups:
          - app.logancloud.com
        apiVersions:
          - v1
        operations:
          - CREATE
          - UPDATE
        resources:
          - javaboots
          - phpboots
          - pythonboots
          - nodejsboots
          - webboots

---
apiVersion: v1
kind: Service
metadata:
  name: logan-app-webhook
  namespace: logan
spec:
  ports:
    - port: 443
      protocol: TCP
      targetPort: 8443
  selector:
    name: logan-app-operator
  sessionAffinity: None
  type: ClusterIP